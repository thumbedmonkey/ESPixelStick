<fieldset id="servo_pca9685">
    <legend class="esps-legend" id="Title">Servo PCA9685 Configuration</legend>
    <div class="form-group">
        <label class="control-label col-sm-2" for="updateinterval">Update Frequency (hz)</label>
        <div class="col-sm-4">
            <input type="number" class="form-control is-valid" id="updateinterval" step="1" min="20" max="100" value="50" required title="Frequency used to calculate pulse width" onchange="Refreshservo_pca9685Rate()">
        </div>
    </div>
    <div class="col-sm-offset-2">
        <table class="table">
            <thead>
                <tr>
                    <th id="ServoChanId_hr">Channel</th>
                    <th id="ServoEnabled_hr">Enabled</th>
                    <th id="ServoMinLevel_hr">Min Pulse Width</th>
                    <th id="ServoMaxLevel_hr">Max Pulse Width</th>
                    <th id="ServoDataType_hr">Input Data Type</th>
                    <th id="ServoHomeValue_hr">Resting Data value</th>
                </tr>
            </thead>
            <tbody id="servo_pca9685channelconfigurationtable">
                <tr></tr>
            </tbody>
        </table>
    </div>
</fieldset>

<script>
    function Refreshservo_pca9685Rate()
    {
        var rateMs = updateinterval;
        var hz = 1 / updateinterval;
        $('#refresh').html(Math.ceil(rateMs) + ' ms / ' + Math.floor(hz) + ' fps');
    } // Refreshservo_pca9685Rate
</script>
