<fieldset id="fpp_remote">
    <legend class="esps-legend" id="Title">FPP Remote Configuration</legend>
    <div class="form-group">
        <label class="control-label col-sm-2" for="fseqfilename">FSEQ File To Play</label>
        <div class="col-sm-4">
            <select class="form-control" id="fseqfilename"></select>
        </div>
        <label class="control-label col-sm-2" for="SyncOffset">Sync Offset (ms)</label>
        <div class="col-sm-4">
            <input type="number" class="form-control is-valid" id="SyncOffset" step="1" min="-10000" max="10000" value="0" required title="Offset between Sync Message and Frame to play.">
        </div>
        <label class="control-label col-sm-2" for="SendFppSync">Send FPP Sync</label>
        <div class="col-sm-2">
            <input type="checkbox" id="SendFppSync" title="Send FPP Sync.">
        </div>
        <label class="control-label col-sm-2" for="FPPoverride">Override Local File Being Played</label>
        <div class="col-sm-2">
            <input type="checkbox" id="FPPoverride" title="Override Local File.">
        </div>
        <label class="control-label col-sm-2" for="BlankOnStop">Blank on FPP Sync Stop</label>
        <div class="col-sm-2">
            <input type="checkbox" id="BlankOnStop" title="Blank Display on FPP Sync Stop.">
        </div>
    </div>
</fieldset>
